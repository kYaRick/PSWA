<!DOCTYPE html>
<html lang="us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../source/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/reg.css">
  <link rel="stylesheet" href="../css/navigation.css">
  <title>Registration</title>
</head>

<body>
  <header>
    <nav class="_nav">
      <section class="content__dmenu">
        <ul>
          <a href="../index.html"><img class="logo" src="../source/images/logo.png" alt="error_logo"></a>
          <li class="content__link">
            <a href="../index.html"> Main </a>
          </li>
          <li class="content__link">
            <a href="info.html"> Information </a>
          </li>
          <li class="content__link">
            <a href="channels.html"> TV channels </a>
          </li>
          <li style="color: grey;" class="content__link">
            <a href="login.html"> Login|Registration </a>
          </li>
        </ul>
      </section>
    </nav>
  </header>

  <form action="#" method="POST" enctype="multipart/form-data">
    <div class="content">
      <h1>Registration</h1>
      <div class="form_reg">

        <div class="_input_data">
          <span>Login:</span>
          <input tabindex="1" placeholder="enter Your login" type="text" name="u_name">
        </div>

        <div class="_input_data">
          <span>Password:</span>
          <input tabindex="2" placeholder="enter Your password" type="password" name="u_pass">
        </div>

        <div class="_input_data">
          <span>Phone:</span>
          <input tabindex="3" placeholder="enter Your phone number" type="tel" name="u_phone">
        </div>

        <div class="_input_data">
          <span>Gender:</span>
          <select tabindex="4" name="gender" id="gender">
            <option value="n_det">I didn't determined</option>
            <option value="Man">man</option>
            <option value="Woman">woman</option>
          </select>
        </div>

        <div class="_input_data">
          <p style="margin: 0;">What have you a pet ?</p>
          <div style="margin-left: 1em;">
            <input tabindex="5" type="radio" name="anim" value="cat">Cat
          </div>
          <div style="margin-left: 1em;">
            <input tabindex="5" type="radio" name="anim" value="dog">Dog
          </div>
          <div style="margin-left: 1em;">
            <input tabindex="5" type="radio" name="anim" value="other">Other
          </div>
        </div>

        <div class="_input_data">
          <p style="margin: 0;">Others: <span>(disabled)<span></p>
          <textarea disabled tabindex="6" name="text" id="text"></textarea>
        </div>

        <div style=" text-align:center;" class="_input_data">
          <button tabindex="7" type="submit">Send</button>
          <button tabindex="8" type="reset">Reset</button>
        </div>

      </div>
  </form>
</body>

</html>
